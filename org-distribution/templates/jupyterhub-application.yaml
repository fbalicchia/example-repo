{{- if .Values.applications.jupyterhub.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-{{ .Values.orgId }}-staging
spec:
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true
  #   retry:
  #     limit: 5
  #     backoff:
  #       duration: 5s
  #       maxDuration: 3m0s
  #       factor: 2
  destination:
    namespace: {{ .Values.orgId }}
    server: 'https://kubernetes.default.svc'
  sources:  
    - repoURL: 'https://jupyterhub.github.io/helm-chart/'
      chart: jupyterhub
      targetRevision: {{ .Values.applications.jupyterhub.chartsTargetRevision }}
      helm:
      {{- with .Values.jupyterhub }}
        values: |-
          {{- toYaml . | nindent 12 }}
      {{- end}}
  project: default
  {{- end }}
