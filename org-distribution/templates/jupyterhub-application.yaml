{{- if .Values.applications.jupyterhub.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub-{{ .Values.orgId }}-staging
spec:
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
      - FailOnSharedResource=true
  destination:
    namespace: {{ .Values.orgId }}
    server: 'https://kubernetes.default.svc'
  sources:  
    - repoURL: 'https://jupyterhub.github.io/helm-chart/'
      chart: jupyterhub
      targetRevision: {{ .Values.applications.jupyterhub.chartsTargetRevision }}
      helm:
      {{- with .Values.jupyterhub }}
        values: |-
          {{- toYaml . | nindent 12 }}
      {{- end}}
  project: default
  {{- end }}
