apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-{{ .Values.orgId }}-staging
spec:
  destination:
    name: ''
    namespace: {{ .Values.orgId }}
    server: 'https://kubernetes.default.svc'
  sources:  
    - repoURL: 'https://charts.bitnami.com/bitnami'
      chart: nginx
      targetRevision: 13.2.33
  project: default